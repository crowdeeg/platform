<template name="Preferences">
    {{> Navigation}}

    <div class="row">
        <div class="col s12">
            <div class="col s12 m3">
                <h3>Preferences</h3>
            </div>
        </div>
        <div class="preferences">
          <div class="col s12 data" id="recording">{{> tabular table=TabularTables.PreferencesFiles fields=fields class="table table-striped table-bordered table-condensed"}}</div>
        </div>
        <div class="col s12 text-center">
            <center>
                <b>.json's:</b>
                <input type="file" accept=".json" multiple id="File" >
                <b>Folders:</b>
                <input type="file" multiple id="Folder" webkitdirectory="true">
                {{#if loading}}
                <div class="loader"></div>
                {{/if}}
            </center>
            <br>
            <button class="btn download">Download Selected Preferences</button>
            <button class="btn upload">Upload Chosen Preferences</button>
        </div>
    </div>
</template>

<template name="deleteButtonPreferences">
    <button type = "button" class = "btn delete-button" >DELETE</button>
</template>
<template name="selectedPreferences">
    <tr>
        <input type="checkbox" class="select-prefereneces" id="{{id}}" checked="{{isChecked}}"><label for="{{id}}"></label>
    </tr> 
</template>
